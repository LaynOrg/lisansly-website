name: Web CI/CD

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - master
    paths:
      - 'apps/web/**'

permissions:
  deployments: write

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Linting
        run: pnpm --filter ./apps/web lint

  deploy-to-dev:
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: |
          cd apps/web
          pnpm dlx nuxi build --preset=cloudflare_pages

      - name: Deploy To Dev Environment
        run: |
          cd apps/web
          wrangler pages deploy --project-name=lisansly-dev-website dist/
        env:
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}

  deploy-to-production:
    needs:
      - deploy-to-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: |
          cd apps/web
          pnpm dlx nuxi build --preset=cloudflare_pages

      - name: Deploy To Production Environment
        run: |
          cd apps/web
          wrangler pages deploy --project-name=lisansly-prod-website dist/
        env:
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
